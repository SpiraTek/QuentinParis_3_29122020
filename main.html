<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://kit.fontawesome.com/3e6a841702.js"crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css" />
    <title>Oh My Food!</title>
</head>


<body>
    <!--HEADER-->
    <header class="header">
        <div class="header__logo">
            <img class="logo" src="img/ohmyfood@2x.svg" alt="Logo Oh My Food"/>
        </div>
    </header>

    <main class="main">
        <section class="topmenu">
        <!--LOCALISATION-->
        <div class="location">
            <i class="fas fa-map-marker-alt location__icon"></i>
            <input type="text"  placeholder="Paris, Belleville" class="location__text" />
        </div> 
        <div class="presentation">
            <h2 class="presentation__title">Réservez le menu qui vous convient</h2>
            <p class="presentation__subtitle">Découvrez des restaurants d'exception, séléctionnés par nos soins.</p>
            <button class="presentation_button btn">Explorez nos restaurants</button>
        </div>
        </section>

        <section class="instructions">

            <h2 cass="instructions_title">Fonctionnement</h2>

            <ol class="instructions__cards">

                <li class="instructions__cards__wrap">
                    <i class="fas fa-mobile-alt instructions__cards__wrap__icons"></i>
                    <p>Choisissez un restaurant</p>
                </li>

                <li class="instructions__cards__wrap">
                    <i class="fas fa-list-ul instructions__cards__wrap__icons"></i> 
                    <p>Composez votre menu</p>
                </li>

                <li class="instructions__cards__wrap">
                    <i class="fas fa-store instructions__cards__wrap__icons"></i>
                    <p>Dégustez au restaurant</p>
                </li>
                
            </ol>


        </section>

    </main>

    <footer>




    </footer>

</body>
</html>
